<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <h1>Restablecer Contraseña</h1>
    <p>Ingresa tu dirección de correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
    <form id="resetForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <button type="submit">Enviar</button>
    </form>
    <p><a href="login.html">Volver al inicio de sesión</a></p>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCNOhzbe1R2Wer8C9PKlBldytakp5V8E8A",
            authDomain: "eventcalendar-7e0dc.firebaseapp.com",
            projectId: "eventcalendar-7e0dc",
            storageBucket: "eventcalendar-7e0dc.appspot.com",
            messagingSenderId: "551152349100",
            appId: "1:551152349100:web:02baacf5e8cf3bf6c75409",
            measurementId: "G-1X1F498FZQ"
        };

        firebase.initializeApp(firebaseConfig);

        var auth = firebase.auth();

        document.getElementById("resetForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            auth.sendPasswordResetEmail(email)
                .then(function () {
                    alert("Se ha enviado un correo de restablecimiento de contraseña a tu dirección de correo electrónico.");
                })
                .catch(function (error) {
                    alert("Ha ocurrido un error: " + error.message);
                });
        });
    </script>
</body>

</html>
